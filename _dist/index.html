<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search the Source Code</title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="Crawl and search the source code of a website for a particular code snippet."
    />
    <meta name="author" content="Jamie Evawin" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="preconnect"
      href="https://search-the-source-code.herokuapp.com/"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>

  <body>
    <div class="container mx-auto px-4 prose">
      <div class="text-center">
        <h1 class="text-3xl my-4">Search the Source Code</h1>
        <p>
          Crawl and search the source code of a website for a particular code
          snippet.
        </p>
        <p class="text-red-500 my-4">
          Alpha release. Expect bugs.
          <a
            class="pb-1 border-b-2 border-red-500"
            href="https://github.com/jamiegoodwin/searchthesourcecode"
            target="_blank"
            >It's on GitHub.</a
          >
        </p>

        <form name="search">
          <input
            class="my-2 block mx-auto w-full lowercase"
            autocomplete="off"
            autocapitalize="off"
            type="text"
            name="domain"
            placeholder="Domain to search"
          />
          <textarea
            class="my-2 block mx-auto w-full"
            autocomplete="off"
            autocapitalize="off"
            name="query"
            placeholder="Code to search for, e.g.:&#13;&#10;&#13;&#10;&lt;!doctype html&gt;&#13;&#10;&#13;&#10;or&#13;&#10;&#13;&#10;$(document).ready(function(){"
            rows="10"
          ></textarea>
          <input
            class="bg-green-600 shadow-sm rounded-sm px-4 py-2 text-white mb-2"
            id="submit"
            type="submit"
            value="Search"
          />
        </form>
      </div>

      <hr class="my-6" />

      <!-- pages searched, pages with results, total results, etc. -->
      <div class="flex">
        <!-- TODO this -->
      </div>
    </div>
    <footer class="text-center mt-6 mb-4">
      <a class="inline-block" href="https://jamie.evawin.uk/" target="_blank"
        ><img
          class="rounded-full shadow-sm"
          src="https://en.gravatar.com/userimage/191194893/aae9a83120d84bc54587915f6bee323a.jpg?size=80"
          height="40"
          width="40"
      /></a>
      <p>
        Built with <span class="text-red-500 motion-safe:animate-bounce inline-block">&hearts;</span> by
        <a class="pb-1 border-b-2 border-red-500 text-red-500" href="https://jamie.evawin.uk/" target="_blank">Jamie Evawin</a>
      </p>
    </footer>
  </body>
</html>
